<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>devnull</title>
    <style>
      body {
        margin: 0 2rem 0 2rem;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f0f0f;
          color: #f0f0f0;
        }
        
        body button {
          color: #f0f0f0;
        }
      }
      
      header {
        user-select: none;
      }
      
      body ol {
        margin: 1rem 0;
        display: inline-block;
      }
      
      body ol#groups li {
        list-style: none;
      }
      
      body ol#groups li a {
        text-decoration: none;
        color: royalblue;
      }
      
      body div.group-header {
        display: flex;
      }
      
      body div.group-header h2 {
        margin: 0 0.75rem 0 0;
        user-select: none;
      }
      
      body div.group-header p {
        margin: 0;
        user-select: none;
      }
      
      body div.group-right {
        flex-shrink: 0;
      }
      
      body button {
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      
      .restore-button {
        margin-right: 0.5rem;
      }
      
      .tab-remove-button {
        visibility: hidden;
        margin-left: 0.5rem;
      }
      
      .tab-item:hover .tab-remove-button {
        visibility: visible;
      }
    </style>
    <script src="devnull.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>devnull</h1>
    </header>
    <ol id="groups">
      <template id="group-template">
        <li class="group">
          <div class="group-header">
            <h2 class="group-title"></h2>
            <div class="group-right">
              <p class="group-date"></p>
              <button class="restore-button">restore</button><button class="delete-button">delete</button>
            </div>
          </div>
          <ol class="tab-list">
            <template id="tab-template">
              <li class="tab-item">
                <a class="tab" target="_blank" rel="norefferer"></a><button class="tab-remove-button">remove</button>
              </li>
            </template>
          </ol>
        </li>
      </template>
    </ol>
  </body>
  <footer>
    foot
  </footer>
</html>
